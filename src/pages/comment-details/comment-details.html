<ion-header>
  <ion-navbar>
    <ion-title>Comment</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onSave(comment)" [disabled]="!f.valid">
          <ion-icon name="checkmark-circle-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm">
  <ion-list>
     <ion-item>
      <ion-label stacked>Name *</ion-label>
      <ion-input type="text" [(ngModel)]="comment.name" name="name" required></ion-input>
    </ion-item>
    <ion-item item-text-wrap> 
      <ion-label stacked>Comment *</ion-label>
      <ion-textarea [(ngModel)]="comment.comment" name="comment" required></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label stacked>Date</ion-label>
      <ion-datetime type="text" [(ngModel)]="comment.date" name="date"></ion-datetime>
    </ion-item>
  </ion-list>
  </form>
</ion-content>
