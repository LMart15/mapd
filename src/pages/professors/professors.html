<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Professors</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card  *ngFor="let prof of professors | async" (click)="onEmailProf(prof.email)" padding> 
      <button ion-item>
        <h1>{{prof.name}}</h1>
        <p>{{prof.email}}</p>
      </button>
  </ion-card>

</ion-content>
