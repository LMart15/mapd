<ion-header>
  <ion-navbar color="course">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Professors</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getFilteredItems($event)"></ion-searchbar>
  <ion-card  *ngFor="let prof of filteredItems" (click)="onEmailProf(prof.email)" padding> 
      <button ion-item>
        <h1>{{prof.name}}</h1>
        <p>{{prof.email}}</p>
      </button>
  </ion-card>

</ion-content>
